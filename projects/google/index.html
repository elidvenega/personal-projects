<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
    <link rel="shortcut icon" type="image/png" href="img/google.png" />
  </head>
  <body>
    <header>
      <nav class="google-nav">
        <div class="google-nav-about">
          <span class="m-1"> <a href="#">About</a></span>
          <span class="m-1"> <a href="#">Store</a></span>
        </div>

        <div class="google-menu">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img class="google-menu-img" src="img/menu.png" alt="menu" />
          <button type="submit" class="google-sign-in">Sign In</button>
        </div>
      </nav>
    </header>

    <div class="google-container">
      <img class="google-img" src="img/logo.png" alt="google-logo" />
      <input class="search gsfi" type="text" />
      <div class="buttons">
        <button type="submit" class="google-button">Google Search</button>
        <button type="submit" class="google-button">Feeling Lucky</button>
      </div>
    </div>

    <footer class="footer">
      <div>
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="business">How Search Works</a>
      </div>
      <div>
        <a href="#" id="advertising">Privacy</a>
        <a href="#" id="business">Terms</a>
        <a href="#" id="business">Settings</a>
      </div>
    </footer>
  </body>
</html>
