<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-img-container"></div>
      <div class="card-text">
        <div class="card-perfume-text">Perfume</div>
        <h1>Gabrielle Essence</h1>
        <h2>Eau De Parfum</h2>
        <p class="m-top grey-text">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the house <span class="uppercase">Chanel</span>
        </p>
       <div class="mt">
        <div class="card-price">
          <span class="card-green-text">$149.99</span>
          <span class="card-small-text">$169.99</span>
        </div>
       <div class="card-button-container">
        <button class="card-button" type="button"> <img src="./images/icon-cart.svg" alt="#">add to cart</button>
       </div>
       </div>
      </div>
      
    </div>
  </body>
</html>
