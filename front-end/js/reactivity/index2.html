<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }

      h1 {
        text-align: center;
        font-size: 4rem;
      }
      .app {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      button {
        background-color: rgb(17, 17, 87);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 0.8rem;
      }

      span {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <div class="app"></div>
    <button type="button" class="reset">Reset</button>
    <script>
      function app() {
        const app = document.querySelector(".app");
        const reset = document.querySelector(".reset");
        let count = 0;

        app.innerHTML = `
     <button>+</button>
     <span>${count}</span>
     <button>-</button>
     `;

        const [btnIncrease, btnDecrease] = app.querySelectorAll("button");
        const span = app.querySelector("span");

        const increase = () => {
          count++;
          span.innerText = count;
        };

        const decrease = () => {
          if (count > 0) {
            count--;
            span.innerText = count;
          }
        };

        const resetButton = () => {
          count = 0;
          span.innerText = count;
        };

        btnIncrease.addEventListener("click", increase);
        btnDecrease.addEventListener("click", decrease);
        reset.addEventListener("click", resetButton);
      }

      app();
    </script>
  </body>
</html>
