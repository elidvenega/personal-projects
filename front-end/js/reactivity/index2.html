<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }

      h1 {
        text-align: center;
        font-size: 4rem;
      }
      .app {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      button {
        background-color: rgb(17, 17, 87);
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 0.8rem;
      }

      span {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>Reactivity</h1>
    <div class="app"></div>
    <button type="button" class="reset">Reset</button>
    <script>
      const app = document.querySelector(".app");
      const resetButton = document.querySelector(".reset");

      app.innerHTML = `
    <button>-</button>
    <span>0</span>
    <button>+</button>
    `;

      const [decreaseBtn, increaseBtn] = app.querySelectorAll("button");
      const span = app.querySelector("span");
      let count = 0;

      const decrease = () => {
        count--;
        span.innerText = count;
      };
      const increase = () => {
        count++;
        span.innerText = count;
      };

      const reset = () => {
        let zero = 0;
        span.innerText = zero;
      };
      decreaseBtn.addEventListener("click", decrease);
      increaseBtn.addEventListener("click", increase);
      resetButton.addEventListener("click", reset);
    </script>
  </body>
</html>
