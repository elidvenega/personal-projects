<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-container">
      <h1>Random Character</h1>
      <img class="card-img" src="" alt="rick-and-morty" />
      <div class="card-info">
        <p><strong>Name:</strong> <span class="char-name"></span></p>
        <p><strong>Species</strong>: <span class="char-species"></span></p>
        <p><strong>Status:</strong> <span class="status"></span></p>
      </div>
      <button class="card-button">Get Another</button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
