<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="font-family: 'Comic Sans MS'">Tip Calculator</h1>
    <div>
      <span style="font-family: 'Comic Sans MS'">Bill Amount(in USD)</span>
      <input
        type="number"
        placeholder="ie. 25.99"
        class="input-one"
        min="1"
        max="16"
      />
    </div>
    <br />
    <div>
      <span style="font-family: 'Comic Sans MS'">Tip Amount(as a %)</span>
      <input
        type="number"
        placeholder="ie. 9"
        class="input-two"
        min="1"
        max="16"
      />
    </div>
    <br />
    <div>
      <button onclick="Calculate()">Calculate total bill</button>
    </div>
    <h2 class="headerTwo"></h2>
    <h2 class="headerOne"></h2>

    <script src="js/main.js"></script>
  </body>
</html>
